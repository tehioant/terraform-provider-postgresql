version: "3"

services:
    postgres:
        image: postgres:${PGVERSION:-latest}
        user: postgres
        command: /bin/bash -c "/tmp/load-anon.sh"
        environment:
            POSTGRES_PASSWORD: ${PGPASSWORD}
        volumes:
          - /Users/a.tehio-pesselet/Documents/Personal Project/terraform-provider-postgresql/tests/anon/load-anon.sh:/tmp/load-anon.sh:ro
        ports:
            - 25432:5432
        healthcheck:
          test: [ "CMD-SHELL", "pg_isready" ]
          interval: 10s
          timeout: 5s
          retries: 5

#        volumes:
#          - ./anon/anon-init.sql/docker-entrypoint-initdb.d/anon-init.sql: